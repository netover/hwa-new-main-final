global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'route']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'teams'

receivers:
  - name: 'teams'
    webhook_configs:
      - url: 'https://outlook.office.com/webhook/REPLACE_ME'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'route']