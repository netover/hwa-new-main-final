global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape the Resync API metrics
  - job_name: resync-api
    metrics_path: /metrics
    static_configs:
      - targets: ["resync:8000"]

  # Scrape node exporter for host-level metrics
  - job_name: node-exporter
    static_configs:
      - targets: ["node-exporter:9100"]

  # Scrape Redis exporter for cache metrics
  - job_name: redis-exporter
    static_configs:
      - targets: ["redis-exporter:9121"]

rule_files:
  - /etc/prometheus/rules/resync_rules.yml