<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resync - Incidentes</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            text-align: left;
        }
        th {
            background-color: var(--primary-color);
            color: var(--light-text-color);
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .actions button {
            margin-right: 4px;
            padding: 4px 8px;
            font-size: 0.8em;
        }
        .incident-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .incident-header select, .incident-header button {
            padding: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="margin-bottom: 1rem;">
            <ul style="list-style: none; display: flex; gap: 1rem; padding: 0;">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/reports">Relatórios</a></li>
                <li><a href="/incidents">Incidentes</a></li>
            </ul>
        </nav>
        <header>
            <h1>Incidentes</h1>
            <p>Fila de triagem de incidentes detectados pela monitoração.</p>
        </header>
        <main>
            <section class="card">
                <div class="incident-header">
                    <h2>Lista de Incidentes</h2>
                    <div>
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="open">Abertos</option>
                            <option value="all">Todos</option>
                            <option value="Em andamento">Em andamento</option>
                            <option value="Silenciado">Silenciados</option>
                            <option value="Resolvido">Resolvidos</option>
                        </select>
                        <button id="refresh-incidents">Atualizar</button>
                    </div>
                </div>
                <table id="incidents-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Job ID</th>
                            <th>Gravidade</th>
                            <th>Impacto</th>
                            <th>Urgência</th>
                            <th>Estado</th>
                            <th>Prioridade</th>
                            <th>Owner</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Incidentes serão populados aqui via JS -->
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>Resync &copy; 2024 - Monitoramento inteligente.</p>
        </footer>
    </div>
    <!-- Script de Incidentes -->
    <script nonce="{{ request.state.csp_nonce | default('') }}">
        async function fetchIncidents() {
            const status = document.getElementById('status-filter').value;
            let url = '/api/v1/incidents';
            const params = [];
            if (status && status !== 'all') {
                params.push(`status=${encodeURIComponent(status)}`);
            }
            params.push('sort=priority');
            if (params.length) url += '?' + params.join('&');
            try {
                const resp = await fetch(url);
                const data = await resp.json();
                populateIncidentTable(data);
            } catch (err) {
                console.error('Erro ao buscar incidentes:', err);
            }
        }

        function populateIncidentTable(incidents) {
            const tbody = document.querySelector('#incidents-table tbody');
            tbody.innerHTML = '';
            incidents.forEach(inc => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${inc.id}</td>
                    <td>${inc.job_id || ''}</td>
                    <td>${inc.severity || ''}</td>
                    <td>${inc.impact ? inc.impact.toFixed(2) : ''}</td>
                    <td>${inc.urgency ? inc.urgency.toFixed(2) : ''}</td>
                    <td>${inc.state || ''}</td>
                    <td>${inc.priority ? inc.priority.toFixed(2) : ''}</td>
                    <td>${inc.owner || ''}</td>
                    <td class="actions">
                        <button onclick="assignIncident('${inc.id}')">Atribuir</button>
                        <button onclick="snoozeIncident('${inc.id}')">Silenciar</button>
                        <button onclick="noteIncident('${inc.id}')">Anotar</button>
                        <button onclick="openRunbook('${inc.id}')">Runbook</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function assignIncident(id) {
            const owner = prompt('Digite o nome do responsável:');
            if (!owner) return;
            const resp = await fetch(`/api/v1/incidents/${id}/assign`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ owner: owner })
            });
            if (resp.ok) {
                await fetchIncidents();
            } else {
                alert('Falha ao atribuir incidente');
            }
        }

        async function snoozeIncident(id) {
            const minutesStr = prompt('Quantos minutos deseja silenciar? (padrão 30)', '30');
            const minutes = parseInt(minutesStr || '30', 10);
            const resp = await fetch(`/api/v1/incidents/${id}/snooze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(minutes)
            });
            if (resp.ok) {
                await fetchIncidents();
            } else {
                alert('Falha ao silenciar incidente');
            }
        }

        async function noteIncident(id) {
            const note = prompt('Digite sua anotação:');
            if (!note) return;
            const resp = await fetch(`/api/v1/incidents/${id}/note`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ note: note })
            });
            if (resp.ok) {
                alert('Anotação adicionada');
            } else {
                alert('Falha ao adicionar anotação');
            }
        }

        async function openRunbook(id) {
            const resp = await fetch(`/api/v1/incidents/${id}/open-runbook`, { method: 'POST' });
            if (resp.ok) {
                const data = await resp.json();
                window.open(data.url, '_blank');
            } else {
                alert('Falha ao abrir runbook');
            }
        }

        document.getElementById('refresh-incidents').addEventListener('click', fetchIncidents);
        document.getElementById('status-filter').addEventListener('change', fetchIncidents);
        // Inicializar lista
        fetchIncidents();
    </script>
</body>
</html>
