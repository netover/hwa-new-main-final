[mypy]
# --- Configurações Gerais ---
python_version = 3.13
warn_unused_configs = False
show_error_codes = False

# --- Regras de Estilo e Qualidade ---
warn_return_any = False
warn_redundant_casts = False
warn_unused_ignores = False

# --- Regras de Tipagem Estrita ---
strict = False
check_untyped_defs = True
disallow_any_unimported = False
disallow_untyped_defs = True
no_implicit_optional = False
ignore_errors = False

# --- Configurações de Módulos ---
namespace_packages = True

# --- Excluir diretórios de testes de mutação ---
exclude = mutants

# --- Libraries with installed stubs ---
# aiofiles, redis, requests, pytz, cachetools now have stubs installed

# --- Libraries without stubs ---
[mypy-agno.*]
ignore_missing_imports = True
